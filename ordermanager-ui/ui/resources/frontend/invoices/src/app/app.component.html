<div sytele="text-align:center">
  <h1>Invoice manager</h1>
</div>
<div *ngIf="this.appSecurityService.authenticated; else elseBlock">
  <nav>
    <a routerLink="/create-invoice-page" routerLinkActive="active">Create invoice</a>
    <a routerLink="/create-person_page" routerLinkActive="active">Create person</a>
    <a routerLink="/invoice-list_page" routerLinkActive="active">Print invoce</a>
    <a (click)="logout()">Logout</a>
  </nav>

<br/>
<router-outlet></router-outlet>
</div>

<ng-template #elseBlock>
<!--<div class="alert alert-danger" [hidden]="!error">-->
<!--  There was a problem logging in. Please try again.-->
<!--</div>-->


<form role="form" method="POST" (submit)="login()">
  <div class="form-group">
    <label for="username">Username:</label> <input type="text"
                                                   class="form-control" id="username"
                                                   name="username" [(ngModel)]="credentials.username"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label> <input type="password"
                                                   class="form-control" id="password"
                                                   name="password" [(ngModel)]="credentials.password"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="container">

</div>
</ng-template>
