<p-cellEditor>
  <ng-template pTemplate="input">
    <input (ngModelChange)="onChange($event)" [(ngModel)]="value" class="p-cell-editing" name="price"
           pInputText
           required
           type="text"/>
  </ng-template>
  <ng-template pTemplate="output">
    {{value | standardFloat}}
  </ng-template>
</p-cellEditor>
