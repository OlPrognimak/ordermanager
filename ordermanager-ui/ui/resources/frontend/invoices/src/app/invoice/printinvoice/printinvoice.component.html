<div style="margin-top: 20pt; width: 100%; height: 100%" *ngIf="securityService.isAuthenticated();" class="p-fluid p-flex-row">
  <p-toast></p-toast>

  <div class="overlayProcess childElementCenter" *ngIf="processRuns">
    <mat-progress-spinner  mode="indeterminate" *ngIf="processRuns"> </mat-progress-spinner>
  </div>
  <div style="height: 15%">
  <app-dateperiod-finder #dataFinder [url]="'invoice/invoicesListPeriod'" (responseOutput)="invoicesFormModel = $event"/>
  </div>
  <div style="margin-top: 20pt; width: 100%; height: 85%">
  <ag-grid-angular
  #agGrid
  style="height: 70%;"
  class="ag-theme-balham"
  pagination="true"
  [animateRows] = "true"
  [rowData]="invoicesFormModel"
  [gridOptions]="gridOptions"
  (rowValueChanged)="onRowValueChanged($event)"
  (cellValueChanged)="cellChanged($event)"
  (gridReady) = "onGridReady($event)"
  rowSelection="multiple"></ag-grid-angular>
  </div>
</div>
