<div class="p-fluid">

  <p-messages></p-messages>
  <div class="p-grid">
    <div style="margin-top: 10pt" class="p-col-4">
      <app-validable-input-text [labelText]="'Invoice Number'"
                                [idComponent]="'id_InvoiceNumber'"
                                [txtMinLength]="2"
                                [(ngModel)] = "invoiceFormData.invoiceNumber">
      </app-validable-input-text>
    </div>
    <div style="margin-top: 10pt" class="p-col-4">
       <span class="p-float-label">
       <input style="width:100%;" id="id-invoiceDescription" type="text" [(ngModel)]="invoiceFormData.invoiceDescription
" pInputText/>
       <label  for="id-invoiceDescription">Invoice description</label>
       </span>
    </div>

  </div>
  <div class="p-grid">
    <div style="margin-top: 15pt" class="p-col-3">
      <app-validable-dropdownlist [optionList]="invoiceRate"
                                  [labelText]="'Rate Type'"
                                  [idComponent]="'id-rateType'"
                                  [txtMinLength]="1"
                                  [(ngModel)] ="invoiceFormData.rateType">
      </app-validable-dropdownlist>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-3">

        <app-validable-calendar [idComponent]="'id-creationDate'"
                                [labelText]="'Creation Date'"
                                [(ngModel)]="invoiceFormData.creationDate"
                                [dateFormat]="'dd.mm.yy'">
        </app-validable-calendar>
    </div>

    <div class="p-col-3">
      <app-validable-calendar [idComponent]="'id-InvoiceDate'"
                              [labelText]="'Invoice Date'"
                              [(ngModel)]="invoiceFormData.invoiceDate"
                              [dateFormat]="'dd.mm.yy'">
      </app-validable-calendar>
    </div>
  </div>
  <div class="p-grid">
    <div style="margin-top: 15pt;" class="p-col-6">
      <app-validable-dropdownlist [optionList]="personInvoiceSupplier"
                                  [labelText]="'Invoice creator person'"
                                  [idComponent]="'id-invoiceCreator'"
                                  [placeholder]="['_']"
                                  [txtMinLength]="-1"
                                  [(ngModel)] ="invoiceFormData.personSupplierId">
      </app-validable-dropdownlist>

    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-6">
      <app-validable-dropdownlist [optionList]="personInvoiceRecipient"
                                  [labelText]="'Invoice recipient person'"
                                  [idComponent]="'id-invoiceRecipient'"
                                  [placeholder]="['_']"
                                  [txtMinLength]="0"
                                  [(ngModel)] ="invoiceFormData.personRecipientId">
      </app-validable-dropdownlist>
    </div>
  </div>

  <app-items-table [modelChangedEvent] = "eventsModelIsReset.asObservable()"
                   (changeItemEvent)="this.invoiceFormData.invoiceItems=$event"
                   (totalNettoSumEvent) = "invoiceFormData.totalSumNetto=$event"
                   (totalBruttoSumEvent)="this.invoiceFormData.totalSumBrutto=$event"
                   [invoiceItems]="invoiceFormData.invoiceItems"></app-items-table>

  <div class="p-grid">
    <div class="p-col-1">
      <p-button label="Submit" (onClick)="saveInvoice($event)"></p-button>
    </div>
    <div class="p-col-1">
      <p-button label="Json" (onClick)="printToJson(invoiceFormData)"></p-button>
      <!--
      <p-button label="ResetModel" (onClick)="resetModel()"></p-button>
      -->
    </div>
  </div>
</div>
