
<div  style="margin-top: 5pt;" *ngIf="router.url!=='/user-registration-page'" class="p-fluid p-flex-row p-justify-center">
  <form (submit)="login(loginForm)"  #loginForm="ngForm">
  <div class="p-grid">
    <div class="p-col-3"></div>
    <div class="p-col-6">
      <p-toast></p-toast>
    </div>
    <div class="p-col-3"></div>
  </div>
  <div class="p-grid">
    <div class="p-col-3"></div>
    <div style="margin-right: 20pt;" class="p-col-6 p-shadow-4">
      <div class="p-grid">
        <div class="p-col-1"></div>
        <div style="text-align: center" class="p-col-3"></div>
        <H2>Please login to the system</H2>
        <div class="p-col-3"></div>
      </div>
      <div class="p-grid">
        <div class="p-col-3"></div>
        <div class="p-col-6">
          <app-validatable-input-text [name] = "'user_name'"
                                      [labelText]="'User name'"
                                      [idComponent]="'id_UserName'"
                                      [txtMinLength]="2"
                                      [(ngModel)]="appSecurityService.credentials.username">
          </app-validatable-input-text>
        </div>
        <div class="p-col-3"></div>
      </div>
      <div style="margin-top: 15pt" class="p-grid">
        <div class="p-col-3"></div>
        <div class="p-col-6">
          <app-validatable-input-text  [name] = "'password'"
                                      [labelText]="'Password'"
                                      [idComponent]="'id_UserPassword'"
                                      [inputType]="'password'"
                                      [txtMinLength]="5"
                                      [(ngModel)]="appSecurityService.credentials.password">
          </app-validatable-input-text>
        </div>
<!--        <div class="p-col-3"></div>-->
      </div>
      <div style="text-align: center; margin-bottom: 10pt;">
        <a routerLink="/user-registration-page" routerLinkActive="active">Register new user route</a>
      </div>
      <div class="p-grid">
        <div class="p-col-3"></div>
        <div class="p-col-2">
          <p-button type="submit" class ="submit-button"  label="Login"></p-button>
        </div>
        <div class="p-col-4"></div>
      </div>
    </div>
  </div>
  </form>
</div>
