<div *ngIf="router.url!=='/user-registration-page'" class="p-fluid p-flex-row p-justify-center"
     style="margin-top: 5pt;">
  <form #loginForm="ngForm" (submit)="login(loginForm)">
    <div class="p-grid">
      <div class="p-col-3"></div>
      <div class="p-col-6">
        <p-toast></p-toast>
      </div>
      <div class="p-col-3"></div>
    </div>
    <div class="p-grid">
      <div class="p-col-3"></div>
      <div class="p-col-6 p-shadow-4" style="margin-right: 20pt;">
        <div class="p-grid">
          <div class="p-col-1"></div>
          <div class="p-col-3" style="text-align: center"></div>
          <H2>Please login to the system</H2>
          <div class="p-col-3"></div>
        </div>
        <div class="p-grid">
          <div class="p-col-3"></div>
          <div class="p-col-6">
            <app-validatable-input-text [(ngModel)]="appSecurityService.credentials.username"
                                        [idComponent]="'id_UserName'"
                                        [labelText]="'User name'"
                                        [name]="'user_name'"
                                        [txtMinLength]="2">
            </app-validatable-input-text>
          </div>
          <div class="p-col-3"></div>
        </div>
        <div class="p-grid" style="margin-top: 15pt">
          <div class="p-col-3"></div>
          <div class="p-col-6">
            <app-validatable-input-text [(ngModel)]="appSecurityService.credentials.password"
                                        [idComponent]="'id_UserPassword'"
                                        [inputType]="'password'"
                                        [labelText]="'Password'"
                                        [name]="'password'"
                                        [txtMinLength]="5">
            </app-validatable-input-text>
          </div>
          <!--        <div class="p-col-3"></div>-->
        </div>
        <div style="text-align: center; margin-bottom: 10pt;">
          <a ariaCurrentWhenActive="page" class="nav-item nav-link" routerLink="/user-registration-page"
             routerLinkActive="active">Register new user</a>
        </div>
        <div class="p-grid">
          <div class="p-col-5"></div>
          <div class="p-col-2">
            <p-button icon="pi pi-check" label="Login" styleClass="p-button-text submit-button"
                      type="submit"></p-button>
          </div>
          <div class="p-col-4"></div>
        </div>
      </div>
    </div>
  </form>
</div>
